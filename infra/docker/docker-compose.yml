services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: thefaucet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: faucet_user
      POSTGRES_PASSWORD: faucet_password
      POSTGRES_DB: faucet_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - faucet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faucet_user -d faucet_db"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  faucet-network:
    driver: bridge

volumes:
  postgres-data: