version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: faucet_postgres
    environment:
      POSTGRES_USER: faucet_user
      POSTGRES_PASSWORD: faucet_password
      POSTGRES_DB: faucet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faucet_user -d faucet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: